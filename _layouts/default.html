<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
    {% if site.google_analytics %}

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

    </script>
    {% endif %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .pane {
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;

            /*display: flex;
            flex-direction: column; /* Align items vertically in a column */
            justify-content: center; /* Center-align items vertically */
            align-items: center; /* Center-align items horizontally */
        }
        .pane:first-child, .pane:nth-child(2) {
            flex: 0 0 350px; /* Fixed width for the first two panes */
           /* border-right: 1px solid #ccc; */
             overflow-x: hidden;
        }
        .pane:nth-child(3) {
            flex: 1;
        }
        .profile-picture {
            width: 100%;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .linkedin-link, .github-link {
            display: inline-flex;
            align-items: center;
            color: #0077b5;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #0077b5;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
        }
        .linkedin-link:hover, .github-link:hover {
            background-color: #0077b5;
            color: white;
        }
        .linkedin-icon, .github-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            fill: currentColor;
        }
        .github-link {
            color: #333;
            border-color: #333;
        }
        .github-link:hover {
            background-color: #333;
            color: white;
        }
           .icon-links {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: auto; /* Push icons to the bottom */
            padding: 10px;
            gap: 10px; /* Space between buttons */
        }
        .icon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f0f0f0;
        }
        .icon-link:hover {
            background-color: #0077b5; /* Change to desired hover color */
            color: white;
        }
        .icon-link i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .icon-link span {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="pane">
        <!-- Profile Picture and Intro -->
        <img src="{{site.logo | relative_url}}" alt="Profile Picture" class="profile-picture" />
        <h2>{{ site.title | default: site.github.repository_name }}</h2>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
         <!-- Bottom Icons Section -->
        <div class="icon-links">
              <a href="#about-me" class="icon-link">
                <i class="fas fa-user"></i>
                <span>About</span>
            </a>
            <a href="#skills" class="icon-link">
                <i class="fas fa-cogs"></i>
                <span>Skills</span>
            </a>
            <a href="#certifications" class="icon-link">
                <i class="fas fa-certificate"></i>
                <span>Certifications</span>
            </a>
            <a href="#workexperience" class="icon-link">
                <i class="fas fa-briefcase"></i>
                <span>Work Experience</span>
            </a>
        </div>
    </div>
    <div class="pane">
        <!-- Links and Badges -->

    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>
