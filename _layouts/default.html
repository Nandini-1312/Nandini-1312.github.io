<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
   {% if site.google_analytics %}
   <script async src="https://www.googletagmanager.com/gtag/js?id=G-9GZ8BVM90K"></script>
   <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      gtag('config', 'G-9GZ8BVM90K');
   </script>
   {% endif %}
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   {% seo %}
   <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
   <!--[if lt IE 9]>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
   <![endif]-->
   <style>
      .linkedin-link {
         display: inline-flex;
         align-items: center;
         color: #0077b5;
         text-decoration: none;
         font-weight: bold;
         font-size: 18px;
         margin-top: 20px;
         padding: 10px 20px;
         border: 2px solid #0077b5;
         border-radius: 25px;
         transition: background-color 0.3s, color 0.3s;
      }
      .linkedin-link:hover {
         background-color: #0077b5;
         color: white;
      }
      .linkedin-icon {
         width: 24px;
         height: 24px;
         margin-right: 10px;
         fill: currentColor;
      }
   </style>
</head>
<body>
   <div class="wrapper">
      <header>
         <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
         {% if site.logo %}
         <img src="{{site.logo | relative_url}}" alt="Logo" />
         {% endif %}
         <p>{{ site.description | default: site.github.project_tagline }}</p>
         <!--{% if site.github.is_project_page %}
         <p class="view"><a href="{{ site.github.repository_url }}">View the Project on GitHub <small>{{ site.github.repository_nwo }}</small></a></p>
         
         {% endif %}
         {% if site.github.is_user_page %}
         <p class="view"><a href="{{ site.github.owner_url }}">View My GitHub Profile</a></p>
         {% endif %}
         
         {% if site.show_downloads %}
         <ul class="downloads">
            <li><a href="{{ site.github.zip_url }}">Download <strong>ZIP File</strong></a></li>
            <li><a href="{{ site.github.tar_url }}">Download <strong>TAR Ball</strong></a></li>
            <li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
         </ul>
         
         {% endif %}
         -->
          <p>
            <a href="https://www.linkedin.com/in/nandini-ethirajulu" target="_blank" class="linkedin-link">
               <svg class="linkedin-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M22.23 0H1.77C.79 0 0 .774 0 1.729v20.542C0 23.227.79 24 1.77 24h20.46C23.21 24 24 23.226 24 22.271V1.729C24 .774 23.21 0 22.23 0zM7.08 20.452H3.548V9.049H7.08v11.403zM5.313 7.693c-1.13 0-2.048-.923-2.048-2.053 0-1.132.92-2.052 2.048-2.052s2.048.92 2.048 2.052c0 1.13-.918 2.053-2.048 2.053zm14.163 12.759h-3.531v-5.569c0-1.327-.028-3.037-1.851-3.037-1.852 0-2.135 1.446-2.135 2.939v5.667h-3.531V9.049h3.391v1.556h.047c.473-.896 1.635-1.848 3.366-1.848 3.598 0 4.264 2.367 4.264 5.447v6.248z"/>
               </svg>
               Connect with me on LinkedIn
            </a>
         </p>

           <!-- LinkedIn profile badge -->
         <p>
            <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
            <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium" data-theme="light" data-type="VERTICAL" data-vanity="nandini-ethirajulu" data-version="v1">
               <a class="badge-base__link LI-simple-link" href="https://www.linkedin.com/in/nandini-ethirajulu?trk=profile-badge">Nandini Ethirajulu</a>
            </div>
         </p>
      </header>
      <section>
         {{ content }}
            <!-- LinkedIn profile link -->
        
      </section>
      <!--<footer>
         {% if site.github.is_project_page %}
         <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
         {% endif %}
         <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
      -->
   </div>
   <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>
</html>
